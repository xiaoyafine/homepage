<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./mdui/css/mdui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1625701_q2422cy34wn.css">
    <link rel="icon" href="./img/resume.ico">
</head>
<body class="mdui-theme-primary-pink mdui-theme-accent-pink">
<div id="bg"></div>
<main id="main">
    <div class="mdui-row">
        <div class="mdui-col-xs-12 mdui-col-md-3">
            <div class="left">
                <div class="logo"><img src="./img/logo.jpg"></div>
                <!-- <div class="logo"><a href="https://echocolate.xyz"><img src="./img/logo.jpg"></div></a> -->
                <div class="left-name">胡&nbsp;晓&nbsp;雅</div>
                <div class="left-name2">Nekoya</div>
                <div class="left-intention">求职意向：xxxx开发工程师</div>

                <p class="mdui-btn mdui-btn-raised bgs bgs-blue bgs-left mdui-text-capitalize">生源地：河南</p>
                <p class="mdui-btn mdui-btn-raised bgs bgs-blue bgs-left mdui-text-capitalize">出生日期：1997年02月24日</p>
                <p class="mdui-btn mdui-btn-raised bgs bgs-blue bgs-left mdui-text-capitalize">民 族：汉族</p>
                <a class="mdui-btn mdui-btn-raised bgs bgs-blue bgs-left mdui-text-capitalize" href="tel:150xxxxxxxx" target="_blank">电话：150xxxxxxxx</a>
                <a class="mdui-btn mdui-btn-raised bgs bgs-blue bgs-left mdui-text-capitalize" href="mailto:huxiaoya2580@163.com" target="_blank">邮箱：huxiaoya2580@163.com</a>
            </div>
        </div>
        <div class="mdui-col-xs-12 mdui-col-md-9">
            <div class="mdui-card intr-card">
                <div class="intr-card-part" id="education" style="margin-top: 0;">
                    <div class="intr-card-title mdui-typo"><a href="#education">#</a> 教育背景</div>
                    <div class="mdui-card intr-card intr-card-text">
                        <div class="intr-text-content">
                        2020.9 - 2023.6 吉林大学 软件工程 硕士
                        </div>
                    </div>
                </div>
                <div class="intr-card-part" id="awards">
                    <div class="intr-card-title mdui-typo"><a href="#awards">#</a> 个人荣誉</div>
                    <div class="mdui-card intr-card intr-card-text">
                        <div class="intr-text-content">
                            优秀党员<br>
                            待补充
                        </div>
                    </div>
                </div>

                <div class="intr-card-part" id="projects">
                    <div class="intr-card-title mdui-typo"><a href="#projects">#</a> 项目经历</div>
                    <div class="mdui-card intr-card intr-card-text">
                        <div class="intr-text-content">
                            待补充
                        </div>
                    </div>
                </div>

                <div class="intr-card-part" id="skill">
                    <div class="intr-card-title mdui-typo"><a href="#skill">#</a> 专业技能</div>
                    <div class="mdui-container" style="margin-bottom: 10px;">
                        <div class="mdui-row">
                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4" mdui-tooltip="{content: '制作网站的能力:非常菜'}">
                                <div class="intr-skill-title">
                                    HTML/CSS
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 15%;"></div>
                                </div>
                            </div>

                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4" mdui-tooltip="{content: '赞美世界上最好的语言的能力'}">
                                <div class="intr-skill-title">
                                    PHP
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 30%;"></div>
                                </div>
                            </div>

                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4" mdui-tooltip="{content: '现用现学的能力:我太蔡了'}">
                                <div class="intr-skill-title">
                                    JavaScript
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 10%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-card intr-card intr-card-text">
                        <div class="intr-text-content">
                            待补充、修改
                        </div>
                    </div>
                </div>

                <div class="intr-card-part" id="evaluation">
                    <div class="intr-card-title mdui-typo"><a href="#evaluation">#</a> 自我评价</div>
                    <div class="mdui-container" style="margin-bottom: 10px;">
                        <div class="mdui-row">
                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4" mdui-tooltip="{content: '社交能力<del>(社恐</del>'}">
                                <div class="intr-skill-title">
                                    社交
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 20%;"></div>
                                </div>
                            </div>

                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4" mdui-tooltip="{content: '做事情的耐心程度'}">
                                <div class="intr-skill-title">
                                    耐心
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 60%;"></div>
                                </div>
                            </div>

                            <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4"
                                mdui-tooltip="{content: '对这个世界热爱的程度'}">
                                <div class="intr-skill-title">
                                    世界
                                </div>
                                <div class="mdui-progress">
                                    <div class="mdui-progress-determinate" style="width: 2%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdui-card intr-card intr-card-text">
                        <div class="intr-text-content">
                            待修改、补充
                        </div>
                    </div>
                </div>

                <div class="intr-tr"></div>
                <div class="intr-card-part" id="last">
                    <div class="intr-card-content">永远热爱学习，永远保持热情</div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="./mdui/js/mdui.min.js"></script>
</body>
</html>
